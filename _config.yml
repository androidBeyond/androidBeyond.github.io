# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "「重剑无锋 大巧不工」"
sidebar-avatar: /img/about-my.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 2              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false



